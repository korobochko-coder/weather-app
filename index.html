<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/d7f4453e1a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  </head>


  <body>
    <div class="container">
      <div class="weatherApp">
    <form>
      <label for="text">Your city</label>
      <br />
      <input id="city-input" for="search" placeholder="Search" />
      <input type="submit" value="🔍" />
    </form>

    <button type="button" class="btn btn-outline-info" id="whereAmI">My location</button>
    
      <div class="container text-center">
        <div class="row">
          <div class="col-3">
            <i class="fa-regular fa-sun"></i>
            <span class="current">Sunny</span>
          </div>
          <div class="col-6">
            <span id="location">📍 Paris, France</span>
            <span id="current-time"> ⏰ </span>
          </div>
          <div class="col-3"><span id="temperature">29</span>
          <span class="units"> 
          <a href="#" id="celsius-link">°C</a> |
          <a href="#" id="farenheit-link">°F</a>
          </span>
          </div>
        </div>
      </div>
    

    <section class="info">
     <div class="container text-center">
        <div class="row">
          <div class="col-3">
            <ul class="visual">
              <li>☀️<li/>
                <li>🌧<li/>
                  <li>💨<li/>
                    <li>🌤<li/>
                    <li>🌤<li/>
                    <ul/>
          </div>
          <div class="col-6">
            <ul class="day">
                  <li>Monday<li/>
                    <li>Tuesday<li/>
                      <li>Wednesday<li/>
                        <li>Thurthday<li/>
                          <li>Friday<li/>
                            <ul/>
          </div>
          <div class="col-3">
            <ul class="gradusy">
                  <li>29°<li/>
                    <li>25°<li/>
                      <li>23°<li/>
                       <li>28°<li/>
                        <li>29°<li/>
                          <ul/>
        </div>
      </div>
    </div> 
    </section>
    </div>
    </div>
      <p class="creator"><a href="https://github.com/korobochko-coder/weather-app">Open-source code</a> by Anna Nadtochyi</p>
    <script src="src/script.js"></script>
  </body>
</html>
